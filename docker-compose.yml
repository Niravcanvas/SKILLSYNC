version: '3.8'

services:
  app:
    build: .
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: skillsync_user
      DB_PASS: ${DB_PASS:-supersecretpassword}
      DB_NAME: skillsync_ai
      GROQ_API_KEY: ${GROQ_API_KEY}
    volumes:
      - uploads_data:/var/www/html/uploads
      - storage_data:/var/www/html/storage

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-supersecretpassword}
      MYSQL_DATABASE: skillsync_ai
      MYSQL_USER: skillsync_user
      MYSQL_PASSWORD: ${DB_PASS:-supersecretpassword}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/dump.sql:/docker-entrypoint-initdb.d/dump.sql

volumes:
  db_data:
  uploads_data:
  storage_data: